name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: macos-14
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Show Swift version
        run: swift --version
      
      - name: Clean build
        run: swift package clean
      
      - name: Build
        run: swift build
      
      - name: Run tests
        run: swift run ExocortexTaskTrackerTests
      
      - name: Test with script
        run: ./test.sh
